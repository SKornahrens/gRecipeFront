<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Recipe Submit Form</title>
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  <div class="container">
    <h1>Mother Cluckr's Recipe Submission</h1>
    <div class="row">
      <form class="col s12">
        <div class="row">
          <h4>User Details</h4>
          <div class="input-field col s6">
            <input id="user_fname" type="text" class="validate">
            <label for="user_fname">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="user_lname" type="text" class="validate">
            <label for="user_lname">Last Name</label>
          </div>
        </div>
        <div class="row">
          <h4>Recipe Details</h4>
          <div class="input-field col s6">
            <input id="recipe_name" type="text" class="validate">
            <label for="recipe_name">Name of Recipe</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <textarea id="recipe_description" class="materialize-textarea"></textarea>
            <label for="recipe_description">Recipe Description</label>
          </div>
          <button id="SubmitRecipe" class="btn waves-effect waves-light" type="submit" name="action">Submit the Recipe
            <i class="material-icons right">send</i></button>
        </div>
      </form>

    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  <script src="./js/script.js"></script>
</body>
</html>
